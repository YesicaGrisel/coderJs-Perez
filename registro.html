    <!-- Formulario de registro-->
    <main>
      <form class="form container" id="form-confirm">
        <div class="row form__style p-4 m-3">
          <div
            class="
              col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-6
              p-1
              d-flex
              flex-column
              justify-content-center
            "
          >
            <div class="text-center">
              <label class="text-center" for="nombre">Nombre </label>
              <input
                type="text"
                id="nombre"
                name="nombre "
                minlength="4"
                maxlength="18"
                size="16"
                required
                placeholder="Nombre"
              />
            </div>

            <div class="pt-4 text-center">
              <label for="password ">Contraseña</label>
              <input
                placeholder="Contraseña"
                required
                type="password"
                id="password"
                name="password"
                minlength="4"
                maxlength="18"
                size="16"
              />
            </div>
            <div class="pt-4 pb-5 text-center">
              <label for="idioma">Idioma</label>
              <select class="form__style--buttons" name="idioma" id="idioma">
                <option value="español">Español</option>
                <option value="ingles">Inglés</option>
                <option value="frances">Francés</option>
                <option value="portuges">Portugés</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-6 p-1">
            <div class="text-center">
              <label for="email">Correo electronico</label>
              <input
                placeholder="Email"
                type="email"
                required
                id="email"
                name="email"
                minlength="4"
                maxlength="18"
                size="16"
              />
            </div>
            <div class="p-2 ">
              <p class="form__style--title pt-3">Seleccione una opción</p>

              <input type="radio" id="femenino" name="genero" value="femenino" />
              <label for="femenino">femenino</label>
              <br />
              <input type="radio" id="masculino" name="genero" value="masculino" />
              <label for="masculino">Masculino</label>
              <br />
              <input type="radio" id="otro" name="genero" value="otro" />
              <label for="otro">Otro</label>
            </div>
          </div>
          <div class="p-2">
            Acepta términos y condiciones
            <input type="checkbox" required  id="tyc" name="acepta" value="si" />
          </div>
        </div>
        <div class="d-flex justify-content-center p-3">
          <button
            type="button"
            class="btn btn-outline-dark"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Aceptar
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header p-2 m-2">
                <h5 class="modal-title text-center" id="exampleModalLabel">
                  Se registro con exito!!!!
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body p-0 text-center">
                <img
                  src="https://data.whicdn.com/images/305893641/original.gif"
                  width="230px"
                  height="180px"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
